  <body>
    <h1>Potato Salad</h1>
    <p>This slaps</p>
    <h2>Ingredients</h2>
    <ul>
      <li>Potatoes (Halved)</li>
      <li>Mayo</li>
      <li>Salt</li>
      <li>Aromat</li>
    </ul>
    <h2>Instructions</h2>
    <ol>
      <li>Boil your halved potatoes till soft</li>
      <li>Add enough mayo for it to become a creamy mess</li>
      <li>Add salt to taste</li>
      <li>Aromat all over the mess</li>
      <li>Dish up!</li>
    </ol>
